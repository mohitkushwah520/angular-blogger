<section class="featured-blog mtb-40">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let Fblog of featuredblog">
        <div class="blog-box">
          <img src={{Fblog.image}} alt="blog1" />
          <h3>{{Fblog.title}}</h3>
          <p>by <span>{{Fblog.author}}</span> on <span>{{Fblog.created_at}}</span></p>
          <p>{{Fblog.short_desc}}</p>
          <a [routerLink]="['/blog',Fblog.id]" class="btn btn-danger">Read more...</a>
        </div>
      </div>
    </div>
  </div>
</section>
